# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Download image builder
        run: |
          sudo apt install build-essential libncurses5-dev libncursesw5-dev zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python
          wget https://downloads.openwrt.org/snapshots/targets/ramips/mt7621/openwrt-imagebuilder-ramips-mt7621.Linux-x86_64.tar.xz
          tar xf openwrt-imagebuilder-ramips-mt7621.Linux-x86_64.tar.xz

      # Runs a set of commands using the runners shell
      - name: Build the custom image
        run: |
          cd openwrt-imagebuilder-ramips-mt7621.Linux-x86_64/
          PACKAGES=""
          while read -r line; do
            PACKAGES="${PACKAGES} ${line}"
          done < ../packages
          make image PROFILE="thunder_timecloud" PACKAGES="$PACKAGES"
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          # Artifact name
          name: openwrt-ramips-mt7621-thunder_timecloud-squashfs-sysupgrade.bin
          # A file, directory or wildcard pattern that describes what to upload
          path: openwrt-imagebuilder-ramips-mt7621.Linux-x86_64/bin/targets/ramips/mt7621/openwrt-ramips-mt7621-thunder_timecloud-squashfs-sysupgrade.bin
          # The desired behavior if no files are found using the provided path.
      - name: Release & Assets
        # You may pin to the exact commit or the version.
        # uses: Hs1r1us/Release-AIO@354b8db50d5b6310b621cb6c5e29d1f8e611aff7
        uses: Hs1r1us/Release-AIO@v1.0
        with:
          # The name of the tag
          tag_name: v1.0.0
          # The name of the release
          release_name: v1.0-release # optional
          # Text describing the contents of the tag
          body: Test automatic release # optional
          # Path to file with information about the tag
          body_path: packages # optional
          # The path to the asset you want to upload
          asset_files: openwrt-imagebuilder-ramips-mt7621.Linux-x86_64/bin/targets/ramips/mt7621/openwrt-ramips-mt7621-thunder_timecloud-squashfs-sysupgrade.bin # optional
          # `true` to create a draft (unpublished) release, `false` to create a published one. Default: `false`
          draft: false # optional
          # `true` to identify the release as a prerelease. `false` to identify the release as a full release. Default: `false`
          prerelease: false # optional

